<h1>My Messages</h1>

<form [formGroup]="myMessagesForm">
    <br>
    <label for="date">Date select</label>
    <br>
    <input type="date" formControlName="date" (ngModelChange)="cambioSelector($event)" >

    <div class="container">

        <mat-card class="example-card" *ngFor="let entidad of myMessagesEntidad; let i = index">
            <mat-card-header>
              <mat-card-title>{{entidad.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{entidad.messages}}</p>
            </mat-card-content>
            <mat-card-actions>
                <mat-card-subtitle>{{entidad.fecha}}</mat-card-subtitle>
                <mat-card-subtitle>{{entidad.usuario}}</mat-card-subtitle>
            </mat-card-actions>
          </mat-card>

    </div>

</form>
