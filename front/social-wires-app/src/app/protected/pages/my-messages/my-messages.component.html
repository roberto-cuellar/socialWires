
<div class="mg-x my-3">
  <h1>My Messages</h1>

  <form [formGroup]="myMessagesForm" class="generic-form">

      <mat-form-field appearance="fill" class="full-width"> 
        <mat-label>Choose a date</mat-label>
        <input xPosition="after" matInput formControlName="date" [matDatepicker]="picker" (ngModelChange)="cambioSelector($event)">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="container">

        <mat-card class="cards my-3" *ngFor="let entidad of myMessagesEntidad; let i = index">
            <mat-card-header>
              <mat-card-title>{{entidad.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{entidad.messages}}</p>
            </mat-card-content>
            <mat-card-actions class="card-actions">
                <mat-card-subtitle>{{entidad.fecha}}</mat-card-subtitle>
                <mat-card-subtitle>{{entidad.usuario}}</mat-card-subtitle>
            </mat-card-actions>
          </mat-card>

      </div>

  </form>
</div>
