<div class="mg-x">
<h1>Create message</h1>
<form [formGroup]="createMessageForm" class="generic-form">
    <mat-form-field class="full-width">
      <mat-label>Title messages</mat-label>
      <input 
        matInput
        formControlName="title"  
        type="text" 
        id="title" 
        name="title" 
        maxlength="70"
        placeholder="talk about me"
        (keyup)="actualizarPreview()"
        >
      </mat-form-field>
    
    <mat-form-field class="full-width">
      <mat-label>Messages</mat-label>
      <input 
          matInput
          formControlName="messages"
          type="messages" 
          id="messages" 
          name="messages" 
          maxlength="700"
          placeholder="create message for share whit friends. Max 700 chars"
          (keyup)="actualizarPreview()"
          >
    </mat-form-field>
    <br>
</form>

<div class="contenedor-btn-derecha">
  <button  mat-raised-button (click)="share()">Share</button>
</div>


<!-- Preview del mensaje que se va a crear -->

<mat-card class="cards" >
    <mat-card-header>
      <mat-card-title>{{createMessagePreviewObject.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p >{{createMessagePreviewObject.messages}}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <mat-card-subtitle>{{fechaMostrar}}</mat-card-subtitle>
        <mat-card-subtitle class="card-name-foot">{{createMessagePreviewObject.usuario |titlecase}}</mat-card-subtitle>
    </mat-card-actions>
</mat-card>



</div>
